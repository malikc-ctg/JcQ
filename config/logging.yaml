version: 1
disable_existing_loggers: false

formatters:
  json:
    class: "pythonjsonlogger.jsonlogger.JsonFormatter"
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"
  text:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: "logging.StreamHandler"
    level: "INFO"
    formatter: "text"
    stream: "ext://sys.stdout"
  
  file:
    class: "logging.handlers.RotatingFileHandler"
    level: "DEBUG"
    formatter: "json"
    filename: "data/logs/jcq.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: "utf-8"

loggers:
  jcq:
    level: "INFO"
    handlers: ["console", "file"]
    propagate: false
  
  sqlalchemy:
    level: "WARNING"
    handlers: ["console"]
    propagate: false

root:
  level: "INFO"
  handlers: ["console"]

